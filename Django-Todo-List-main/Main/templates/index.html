<!DOCTYPE html>
<html lang="en">
<head>
    {%load static%}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="{% static 'style.css'%}">
</head>
<body>
    <header>
        <h1>Todo App</h1>
    </header>
    <main class="container">
        <form class="form-container" action="{%url 'index'%}" method="post">
            {%csrf_token%}
            <label for="todo">Todo: </label>
            <input class="todo-input" type="text" name="todo" placeholder="Enter your todo...">
            <input class="todo-submit" type="submit" value="submit"/>
        </form>
        <ol>
            {% if todos %}
                {% for todo in todos %}
                    <li> {{ todo.title }}
                        <button class="btn-delete">
                            <a href="{%url 'delete_todo' todo.id%}">Delete</a>
                        </button> 
                        <button class="btn-update">
                            <a href="{%url 'update_todo' todo.id%}">Update</a>
                        </button> 
                    </li>
                {% empty %}
                <li>No todos yet</li>
                {% endfor %}
            {%endif%}
        </ol>
    </main>
</body>
</html>
